<h1>Listagem de Locais</h1>

<mat-toolbar class="add-new-toolbar">
    <mat-toolbar-row>
        <a mat-raised-button color="accent" [routerLink]="['/local/novo']">
            <mat-icon>add_circle_outline</mat-icon>
            Novo Local
        </a>
    </mat-toolbar-row>
</mat-toolbar>

<table mat-table [dataSource]="locais" class="mat-elevation-z4">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Nome Column -->
    <ng-container matColumnDef="corredor">
        <th mat-header-cell *matHeaderCellDef> Corredor </th>
        <td mat-cell *matCellDef="let local"> {{local.corredor}} </td>
    </ng-container>

    <!-- NomeMae Column -->
    <ng-container matColumnDef="estante">
        <th mat-header-cell *matHeaderCellDef> Estante </th>
        <td mat-cell *matCellDef="let local"> {{local.estante}} </td>
    </ng-container>

    <!-- Telefone Column -->
    <ng-container matColumnDef="prateleira">
        <th mat-header-cell *matHeaderCellDef> Prateleira </th>
        <td mat-cell *matCellDef="let local"> {{local.prateleira}} </td>
    </ng-container>

    <!-- Editar Column -->
    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let local">
            <a mat-raised-button color="accent" [routerLink]="['/local', local._id]">
                <mat-icon>edit</mat-icon>
            </a>
        </td>
    </ng-container>

    <!-- Excluir Column -->
    <ng-container matColumnDef="excluir">
        <th mat-header-cell *matHeaderCellDef> Excluir </th>
        <td mat-cell *matCellDef="let local">
            <button mat-raised-button color="warn" (click)="excluir(local._id)">
                <mat-icon>delete_forever</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
