<h1>Listagem de Itens em Emprestimos</h1>

<mat-toolbar class="add-new-toolbar">
    <mat-toolbar-row>
        <a mat-raised-button color="accent" [routerLink]="['/emprestimo/novo']">
            <mat-icon>add_circle_outline</mat-icon>
            Novo Item
        </a>
    </mat-toolbar-row>
</mat-toolbar>

<table mat-table [dataSource]="itensEmprestimos" class="mat-elevation-z4">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Aluno Column -->
    <ng-container matColumnDef="emprestimo">
        <th mat-header-cell *matHeaderCellDef> Emprestimo </th>
        <td mat-cell *matCellDef="let itensEmprestimo"> {{itensEmprestimos.emprestimo?.aluno.nome}} </td>
    </ng-container>

    <!-- Bibliotecaria Column -->
    <ng-container matColumnDef="tombo">
        <th mat-header-cell *matHeaderCellDef> Ativo </th>
        <td mat-cell *matCellDef="let itensEmprestimo"> {{itensEmprestimos.tombo?.nome}} </td>
    </ng-container>

    <!-- Editar Column -->
    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let itensEmprestimo">
            <a mat-raised-button color="accent" [routerLink]="['/itensEmprestimo', itensEmprestimo._id]">
                <mat-icon>edit</mat-icon>
            </a>
        </td>
    </ng-container>

    <!-- Excluir Column -->
    <ng-container matColumnDef="excluir">
        <th mat-header-cell *matHeaderCellDef> Excluir </th>
        <td mat-cell *matCellDef="let itensEmprestimo">
            <button mat-raised-button color="warn" (click)="excluir(itensEmprestimo._id)">
                <mat-icon>delete_forever</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
