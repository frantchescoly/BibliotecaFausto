<h1>Listagem de Ativos</h1>

<mat-toolbar class="add-new-toolbar">
    <mat-toolbar-row>
        <a mat-raised-button color="accent" [routerLink]="['/ativo/novo']">
            <mat-icon>add_circle_outline</mat-icon>
            Novo Ativo
        </a>
    </mat-toolbar-row>
</mat-toolbar>

<table mat-table [dataSource]="ativos" class="mat-elevation-z4">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Nome Column -->
    <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let ativo"> {{ativo.tipo}} </td>
    </ng-container>

    <!-- NomeMae Column -->
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let ativo"> {{ativo.nome}} </td>
    </ng-container>

    <!-- Autor Column -->
    <ng-container matColumnDef="autor">
        <th mat-header-cell *matHeaderCellDef> Autor </th>
        <td mat-cell *matCellDef="let ativo"> {{ativo.autor}} </td>
    </ng-container>

    <!-- Autor Column -->
    <ng-container matColumnDef="ano">
        <th mat-header-cell *matHeaderCellDef> Ano </th>
        <td mat-cell *matCellDef="let ativo"> {{ativo.ano}} </td>
    </ng-container>

    <!-- Editar Column -->
    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let ativo">
            <a mat-raised-button color="accent" [routerLink]="['/ativo', ativo._id]">
                <mat-icon>edit</mat-icon>
            </a>
        </td>
    </ng-container>

    <!-- Excluir Column -->
    <ng-container matColumnDef="excluir">
        <th mat-header-cell *matHeaderCellDef> Excluir </th>
        <td mat-cell *matCellDef="let ativo">
            <button mat-raised-button color="warn" (click)="excluir(ativo._id)">
                <mat-icon>delete_forever</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
