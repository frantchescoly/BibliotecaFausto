<h1>Listagem de Emprestimo</h1>

<mat-toolbar class="add-new-toolbar">
    <mat-toolbar-row>
        <a mat-raised-button color="accent" [routerLink]="['/emprestimo/novo']">
            <mat-icon>add_circle_outline</mat-icon>
            Novo Emprestimo
        </a>
    </mat-toolbar-row>
</mat-toolbar>

<table mat-table [dataSource]="emprestimos" class="mat-elevation-z4">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Aluno Column -->
    <ng-container matColumnDef="aluno">
        <th mat-header-cell *matHeaderCellDef> Aluno </th>
        <td mat-cell *matCellDef="let emprestimo"> {{emprestimo.aluno}} </td>
    </ng-container>

    <!-- dtEmpre Column -->
    <ng-container matColumnDef="dtEmpre">
        <th mat-header-cell *matHeaderCellDef> Data de Emprestimo </th>
        <td mat-cell *matCellDef="let emprestimo"> {{emprestimo.dtEmpre}} </td>
    </ng-container>

    <!-- Bibliotecaria Column -->
    <ng-container matColumnDef="funcionario">
        <th mat-header-cell *matHeaderCellDef> Funcionário </th>
        <td mat-cell *matCellDef="let emprestimo"> {{emprestimo.funcionario}} </td>
    </ng-container>

    <!-- dataDev Column -->
    <ng-container matColumnDef="dataDev">
        <th mat-header-cell *matHeaderCellDef> Data de Devolução </th>
        <td mat-cell *matCellDef="let emprestimo"> {{emprestimo.dataDev}} </td>
    </ng-container>

    <!-- Editar Column -->
    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let emprestimo">
            <a mat-raised-button color="accent" [routerLink]="['/emprestimo', emprestimo._id]">
                <mat-icon>edit</mat-icon>
            </a>
        </td>
    </ng-container>

    <!-- Excluir Column -->
    <ng-container matColumnDef="excluir">
        <th mat-header-cell *matHeaderCellDef> Excluir </th>
        <td mat-cell *matCellDef="let emprestimo">
            <button mat-raised-button color="warn" (click)="excluir(emprestimo._id)">
                <mat-icon>delete_forever</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
