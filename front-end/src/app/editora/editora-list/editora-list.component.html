<h1>Listagem de Editoras</h1>

<mat-toolbar class="add-new-toolbar">
    <mat-toolbar-row>
        <a mat-raised-button color="accent" [routerLink]="['/editora/novo']">
            <mat-icon>add_circle_outline</mat-icon>
            Nova Editora
        </a>
    </mat-toolbar-row>
</mat-toolbar>

<table mat-table [dataSource]="editoras" class="mat-elevation-z4">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let editora"> {{editora.nome}} </td>
    </ng-container>

    <!-- NomeMae Column -->
    <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let editora"> {{editora.telefone}} </td>
    </ng-container>

    <!-- Telefone Column -->
    <ng-container matColumnDef="pais">
        <th mat-header-cell *matHeaderCellDef> Nome da MÃ£e </th>
        <td mat-cell *matCellDef="let editora"> {{editora.pais}} </td>
    </ng-container>

    <!-- Editar Column -->
    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let editora">
            <a mat-raised-button color="accent" [routerLink]="['/editora', editora._id]">
                <mat-icon>edit</mat-icon>
            </a>
        </td>
    </ng-container>

    <!-- Excluir Column -->
    <ng-container matColumnDef="excluir">
        <th mat-header-cell *matHeaderCellDef> Excluir </th>
        <td mat-cell *matCellDef="let editora">
            <button mat-raised-button color="warn" (click)="excluir(editora._id)">
                <mat-icon>delete_forever</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
