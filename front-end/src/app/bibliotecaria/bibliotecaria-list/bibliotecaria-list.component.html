<h1>Listagem de Bibliotecarias</h1>

<mat-toolbar class="add-new-toolbar">
    <mat-toolbar-row>
        <a mat-raised-button color="accent" [routerLink]="['/bibliotecaria/novo']">
            <mat-icon>add_circle_outline</mat-icon>
            Nova Bibliotecaria
        </a>
    </mat-toolbar-row>
</mat-toolbar>

<table mat-table [dataSource]="bibliotecarias" class="mat-elevation-z4">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let bibliotecaria"> {{bibliotecaria.nome}} </td>
    </ng-container>

    <!-- Endereco Column -->
    <ng-container matColumnDef="endereco">
        <th mat-header-cell *matHeaderCellDef> Endere√ßo </th>
        <td mat-cell *matCellDef="let bibliotecaria"> {{bibliotecaria.endereco}} </td>
    </ng-container>

    <!-- Telefone Column -->
    <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let bibliotecaria"> {{bibliotecaria.telefone}} </td>
    </ng-container>

    <!-- celular Column -->
    <ng-container matColumnDef="celular">
        <th mat-header-cell *matHeaderCellDef> Celular </th>
        <td mat-cell *matCellDef="let bibliotecaria"> {{bibliotecaria.celular}} </td>
    </ng-container>

    <!-- Editar Column -->
    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let bibliotecaria">
            <a mat-raised-button color="accent" [routerLink]="['/bibliotecaria', bibliotecaria._id]">
                <mat-icon>edit</mat-icon>
            </a>
        </td>
    </ng-container>

    <!-- Excluir Column -->
    <ng-container matColumnDef="excluir">
        <th mat-header-cell *matHeaderCellDef> Excluir </th>
        <td mat-cell *matCellDef="let bibliotecaria">
            <button mat-raised-button color="warn" (click)="excluir(bibliotecaria._id)">
                <mat-icon>delete_forever</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
